<!DOCTYPE html>
<html>
<head>
    <title>Traffic Flow Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Traffic Flow Prediction System</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Route Navigation</h5>
                    </div>
                    <div class="card-body">
                        <form action="/routes" method="POST">
                            <div class="mb-3">
                                <label for="source" class="form-label">Source SCATS</label>
                                <input type="text" class="form-control" id="source" name="source" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination SCATS</label>
                                <input type="text" class="form-control" id="destination" name="destination" required>
                            </div>
                            <div class="mb-3">
                                <label for="datetime" class="form-label">Date/Time (YYYY/MM/DD HH:mm)</label>
                                <input type="text" class="form-control" id="datetime" name="datetime" 
                                    placeholder="e.g., 2024/01/31 14:30">
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <select class="form-select" id="model" name="model">
                                    {% for model in models %}
                                    <option value="{{ model }}">{{ model }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Find Routes</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Traffic Flow Prediction</h5>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="scats" class="form-label">SCATS Number</label>
                                <input type="text" class="form-control" id="scats" name="scats" required>
                            </div>
                            <div class="mb-3">
                                <label for="pred_datetime" class="form-label">Date/Time (YYYY/MM/DD HH:mm)</label>
                                <input type="text" class="form-control" id="pred_datetime" name="datetime" 
                                    placeholder="e.g., 2024/01/31 14:30">
                            </div>
                            <div class="mb-3">
                                <label for="pred_model" class="form-label">Model</label>
                                <select class="form-select" id="pred_model" name="model">
                                    {% for model in models %}
                                    <option value="{{ model }}">{{ model }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
