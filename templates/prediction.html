<!DOCTYPE html>
<html>
<head>
    <title>Traffic Flow Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .prediction-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Traffic Flow Prediction Results</h1>
        
        {% if result %}
        <div class="card prediction-card">
            <div class="card-header">
                <h5 class="card-title">Prediction Details</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>SCATS Number:</th>
                        <td>{{ result.scats }}</td>
                    </tr>
                    <tr>
                        <th>Date/Time:</th>
                        <td>{{ result.datetime }}</td>
                    </tr>
                    <tr>
                        <th>Predicted Flow:</th>
                        <td>{{ result.prediction }} {{ result.unit }}</td>
                    </tr>
                </table>
            </div>
        </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
